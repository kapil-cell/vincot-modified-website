<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Your Company</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --color-primary: #4a90e2;
      --color-secondary: #f5f7fa;
      --color-accent: #ff6f61;
      --color-dark: #1a1a1a;
      --color-light-text: #666666;
      --input-bg: #ffffff;
      --input-border: #cccccc;
      --button-bg: var(--color-primary);
      --button-hover-bg: #3a74c0;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--color-secondary);
      color: var(--color-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--color-primary);
      color: white;
      padding: 1.25rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    header nav a:hover,
    header nav a:focus {
      color: var(--color-accent);
      outline: none;
    }

    main {
      max-width: 600px;
      margin: 3rem auto 4rem auto;
      padding: 0 1rem;
      flex-grow: 1;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-primary);
      margin-bottom: 2rem;
      border-bottom: 4px solid var(--color-accent);
      display: inline-block;
      padding-bottom: 0.25rem;
      text-align: center;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      color: var(--color-dark);
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
      background-color: var(--input-bg);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 5px var(--color-primary);
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: var(--button-bg);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 150px;
      margin-top: 1rem;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: var(--button-hover-bg);
      outline: none;
    }

    .success-message {
      background-color: #d4edda;
      border: 1.5px solid #c3e6cb;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      color: #155724;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--color-primary);
      color: white;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        margin: 2rem 1rem 3rem 1rem;
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="careers.html">Careers</a>
      <a href="services.html">Services</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" placeholder="your.email@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required aria-required="true" placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
      <div class="success-message" id="successMessage" role="alert" aria-live="assertive">
        Thank you for contacting us! We will get back to you soon.
      </div>
    </form>
  </main>

  <footer>
    &copy; 2024 Your Company. All rights reserved.
  </footer>

  <script>
    // Simple client-side form validation and success message without backend
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Basic validity check
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Simulate successful submission
      form.reset();
      successMessage.style.display = 'block';

      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
